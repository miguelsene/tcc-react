# Configurações da API FashionSpace

# Nome da aplicação
spring.application.name=FashionSpace API

# Porta do servidor
server.port=8080

# Configurações do Banco de Dados H2
spring.datasource.url=jdbc:h2:file:./data/fashionspace
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=admin

# Configurações do JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Console do H2 (para visualizar o banco de dados)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configurações de CORS (permitir requisições do frontend)
spring.web.cors.allowed-origins=http://localhost:5173,http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Mensagens de erro em português
server.error.include-message=always
server.error.include-binding-errors=always
